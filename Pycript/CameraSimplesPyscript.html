<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Camera Pyscript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
</head>
<body>
    <py-env> 
        - opencv-python
        - matplotlib
        - numpy
        - pyodide-http
        - requests
        - pillow
    </py-env>
    <py-script src="./CameraSimplesPyscript.py"></py-script>

    <h2>Snap a picture! </h2>
        <button id="start-camera">Start Camera</button>
        <video id="video" width="600" height="400" autoplay></video>
        <button id="click-photo">Take Photo</button>
        <canvas id="canvas" width="600" height="400"></canvas>
        <button id="download-photo" py-click="download_picture()">Download Photo</button><br>
</body>
</html>
