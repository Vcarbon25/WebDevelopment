<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta lang="en">
        
    </head>
    <body>
        <form id="DataSrc">
            <label>Nome</label>
            <input type="text" name="nome" width="100">
            <br>
            <label>idade</label>
            <input type="number" name="Idade" width="5">
            <br>
            <label>Sexo</label>
            <input type="radio" name="Sex" value="Masculino">Masculino
            <input type="radio" name="Sex" value="Feminino">Feminino
            <br>
            <button onclick="Extract()">Submit and Download</button>
        </form>
        <script >
          let Data={};
          function Extract(){
        //get data from form
          Data = new FormData(document.getElementById("DataSrc")); //get the form data
          console.log(Data);

          //download data
           var forDownload = JSON.stringify(Object.fromEntries(Data));
           var a = document.createElement('a');
           var file = new Blob( [forDownload], {type: "text/plain"});
           a.href = URL.createObjectURL(file);
           a.download = 'Saida.json';
           a.click();

            }
        </script>
    </body>
</html>
